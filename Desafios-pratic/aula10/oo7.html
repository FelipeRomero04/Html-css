<head>

<body>
    <h1>Calculadora</h1>
    <input type="number" name="numb1" id="numb1"> *
    <input type="number" name="numb2" id="numb2"> 
    <input id="som" type="button" value="somar" onclick="somar()">

    <script>
        function somar() {
            var cx1= document.getElementById("numb1")
            var cx2= document.getElementById("numb2")
            var res= document.getElementById('res')
            var n1 = Number(cx1.value)
            var n2 = Number(cx2.value)
            var s= n1 + n2
            res.innerHTML= `A soma de ${n1} e ${n2} Ã© igual a ${s}`

            



        }



    </script>
