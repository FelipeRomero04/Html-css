<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
</head>
    <style>
        div {
            display: inline-block; /* Deixa tudo na mesma linha */
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black; /* Cria bordas ao redor do elemento */
            

        }

        div:hover {
            background-color: lightblue;   /*ao passar o mouse por cima o fundo ficara azul*/
        }

    </style>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>

    
</body>
</html>
